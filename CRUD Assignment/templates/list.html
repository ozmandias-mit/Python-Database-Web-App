{% extends "layout.html" %}

{% block title %}
    List
{% endblock %}

{% block main %}
    <div class="col-12 p-4">
        <div id="list_container" class="col-12 p-0">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fw-bold">Student list</h1>
                <!-- <p class="fw-bold">Students</p> -->
                <div class="d-flex justify-content-center col-4">
                    <input id="search_bar" type="text" class="search-form-control rounded-start-2" placeholder="Search Student">
                    <button class="btn btn-dark  rounded-end-2" onclick="search_student()"
                        style="border-top-left-radius: 0 !important; border-end-start-radius: 0 !important;"
                    ><i class="bi bi-search"></i></button>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-dark" style="width: 100px; max-height: 40px;" onclick="go_to_page('register')">Register</button>
                        
                        <input type="file" id="excel_input" class="w-50" onchange="import_records()" hidden>
                        <button class="btn btn-outline-success mx-1" style="width: 100px; max-height: 40px;" onclick="select_excel_file()">
                            <span>Import</span>
                        </button>
                        
                        <button class="btn btn-success" style="width: 100px; max-height: 40px;" onclick="export_records()">
                            <span>Download</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive-sm">
                <table id="student_table" class="table mt-4">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">NRC</th>
                            <th scope="col">Date of Birth</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Nationality</th>
                            <th scope="col">Permanent Address</th>
                        </tr>
                    </thead>
    
                    <tbody id="student_table_body"></tbody>
                </table>

                <div class="row">
                    <span class="text-center">Page 1/5</span>
                    <div id="pagination_container" class="d-flex justify-content-center col-12 mt-4">
                        <button class="btn btn-dark rounded-start-2" onclick="paginate('next')"><i class="bi bi-arrow-right-short"></i></button>
                    </div>
                </div>
            </div>
