{% extends "layout.html" %}

{% block title %}
    Error - Not Found
{% endblock %}

{% block main %}
    <div class="container p-4">
        <div class="d-flex col-12 justify-content-center bg-danger p-2 text-white">
            <h2>Page does not exist!</h2>
        </div>
        <div 
            class="d-flex flex-column col-12 justify-content-center border border-dark p-2"
            style="height: 400px;"
        >
            <img 
                src="{{url_for('static', filename='Sorry for Inconvenience.png')}}"
                style="height: 300px; object-fit: contain;"
            >
            <div class="d-flex justify-content-center col-12 p-2">
                <h4>Please return to the valid page...</h4>
            </div>
        </div>
    </div>
{% endblock %}
