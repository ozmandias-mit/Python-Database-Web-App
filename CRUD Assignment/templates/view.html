{% extends "layout.html" %}

{% block title %}
    View
{% endblock %}

{% block main %}
<div class="col-12 p-5">
    <div id="student_container" class="col-12 p-0">
        <h1 class="fw-bold">View</h1>

        <div class="d-flex justify-content-between align-items-center mt-5">
            <p class="fw-bold">Student</p>
            <button class="btn btn-dark" style="width: 100px; max-height: 40px;" onclick="go_to_page('list')">Home</button>
        </div>

        <div class="d-flex justify-content-center card col-12 p-2 mt-3">
            <form id="student_view_form" class="row g-2"></form>
        </div>

        <div class="d-flex justify-content-end col-12 pt-3">
            <!-- <button class="btn btn-info mx-1" style="width: 100px; max-height: 40px;" onclick="go_to_page('student_detail')">
                Details
            </button> -->
            <button class="btn btn-warning mx-1" style="width: 100px; max-height: 40px;" onclick="go_to_page('edit')">
                Edit
            </button>
            <button class="btn btn-danger" style="width: 100px; max-height: 40px;"
                data-bs-toggle="modal" data-bs-target="#remove_student_modal"
            >
                Remove
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="remove_student_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to remove this student?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="remove_student()">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
</div>
{% endblock %}
